       	<div class="panel panel-default">

  <div align="right" class="panel-heading">Your Cart <span align="right"><img src="assets/images/cartIcon.png" width="50px" height="50px"></span></div>
  <div class="panel-body">
  	<div ng-if="!cart || cart.length==0">
  	</div>

  	<div ng-if="cart.length > 0">
  	<div>Your Cart</div>
  	<ul class="list-group">
  <li class="list-group-item cartdata modalOption row" ng-repeat="item in cart">
  	<span class="col-md-6">{{item.name}}<span ng-if="item.isHalf">(Half)</span></span>
  	<span class="row col-md-6"><span class="btn glyphicon glyphicon-plus-sign col-md-2 addButton"></span><span class="col-md-2">{{item.quantity}}</span><span class="btn glyphicon glyphicon-minus-sign col-md-2 subButton"></span></span>
  </li>
  
</ul>
<div class="row itemPrice">
  <span class="col-md-6">Subtotal: </span><div class="col-md-6" align="right">{{OrderBill.totalBaseAmount}}</div>
  <span class="col-md-6">Tax: </span><div class="col-md-6" align="right">{{OrderBill.taxAmount}}</div>

</div>

</div>
</div>


<div class="panel-footer" align="right">
	Total: {{OrderBill.totalAmount}}
</div>

</div>
