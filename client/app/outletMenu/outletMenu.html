<md-tabs md-swipe-content="true" class="tabbed">
  <md-tab ng-repeat="category in categories" md-on-select="onTabSelected(tab)">
    <md-tab-label>
      {{category.name}}
    </md-tab-label>
    <md-tab-body>
             <div class="itemsContainer" layout="row" layout-margin="20px"  >
<!-- <md-virtual-repeat-container id="vertical-container" md-top-index="userSelect.topIndex" flex-gt-sm="70" flex-sm="99" flex-xs="99" > -->
      <md-list flex-gt-sm="70" flex-md="70" flex-sm="90" flex-xs="90">
        <md-list-item ng-repeat="item in category.items"
            class="md-3-line" ng-class="{'highlightItem':hovering}"
    ng-mouseenter="hovering=true"
    ng-mouseleave="hovering=false" >
   <img ng-if="item.image != null"   src="{{item.image}}" class="md-avatar"></img>
    <img ng-if="item.image == null"  src="assets/images/mozzo.svg" class="md-avatar"></img>          
  <div class="md-list-item-text" layout="column">
   <md-text-float class="itemName">{{item.name}}</md-text-float>
   <p><span>Price: <i class="fa fa-inr"></i>
   </span>{{item.price}}</p>
   <p ng-if="item.price_half > 0"><span>Price-Half: <i class="fa fa-inr"></i>
   </span>{{item.price_half}}
   </p>
  </div>

 <md-button animate-element class="md-icon-button md-secondary" aria-label="addItemToCart" ng-click="openTab(item, $event)" ng-if="item.price_half !== null || 0 || undefined">
    <md-icon class="md-primary md-hue-3"><i class="material-icons">add_circle</i></md-icon>
  </md-button>

   <md-button  animate-element ng-if="item.price_half=== null || 0 || undefined" class="md-icon-button md-secondary" aria-label="addItemToCart" ng-click="addItemToCart(item)">
    <md-icon class="md-primary md-hue-3"><i class="material-icons">add_circle</i></md-icon>
  </md-button>
        </md-list-item>
      </md-list>
<!--       </md-virtual-repeat-container>
 -->   
<div hide-xs hide-sm show-md show-gt-md flex>
           <div ng-include src=" 'components/cart/cart.html' ">
           </div>
       <md-button  animate-element ng-if="cart.length > 0" class="md-primary md-raised btn-block md-cornered" aria-label="ProceedToChecout" ng-click="proceedToCheckOut()">
      View Cart      
      </md-button>
    </div>

    <div show-xs show-sm hide-md hide-lg flex class="cartFabIcon" >
       <md-button  animate-element ng-click="proceedToCheckOut()" animate-on-change="cart.length"class="md-fab" aria-label="Cart">
            <md-icon><i class="material-icons">add_shopping_cart</i></md-icon><span class="cartText">{{cart.length}}</span>
        </md-button>
    </div>


  </div>
    </md-tab-body>
  </md-tab>

  
</md-tabs>
